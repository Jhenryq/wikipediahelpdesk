<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags inputs</title>
</head>
<body>
    <form action="">
        <label>Text: </label><input type="text" name="" id=""><br>
        <label>Number: </label><input type="number" min="0" step="5" max="20"><br>
        <label>Range: </label><input type="range" name="" id="" min="0" max="100" value="90"><br>
        <label for="">Color: </label><input type="color" name="" id=""><br>
        <label for="">Email: </label><input type="email"><br>
        <label>url: </label><input type="url" ><br>
        <label for="">Date: <input type="date" name="" id=""></label><br>
        <label for="">Week: <input type="week" name="" id=""></label><br>
        <label for="">Month: <input type="month" name="" id=""></label><br>
        <label for="">Checkbox<input type="checkbox" name="" id=""><input type="checkbox" name="" id=""></label><br> <!--Checkbox consegue marcar multiplos ao mesmo tempo-->
        <label for="">Radio: <input type="radio" name="aceita" id=""></label><input type="radio" name="aceita"><br> <!--Radio consegue marcar um ou outro-->
        <label for="">Hidden: <input type="hidden" name="" id=""></label><br>
        <label for="">File: <input type="file" multiple></label><br>
        <label for="">Search: <input type="search" name="" id=""></label><br>
        <label>Button: </label><input type="submit" value="Enviar"><br>
        

    </form>
</body>
</html>
